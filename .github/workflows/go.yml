# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: ["alpha"]
  pull_request:
    branches: ["alpha"]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.22.2"

      - name: Build
        run: |
          go run ./tools/build.go

      - name: Install QEMU
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-kvm

      - name: Run Test
        run: |
          go run ./tools/build.go -test tests/basic
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.22.2"

      - name: Build
        run: |
          go run ./tools/build.go

      - name: Install QEMU
        run: |
          brew install qemu

      - name: Run Test
        run: |
          go run ./tools/build.go -test tests/basic
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.22.2"

      - name: Install winget
        uses: Cyberboss/install-winget@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build
        shell: pwsh
        run: |
          go run ./tools/build.go

      - name: Install QEMU
        shell: pwsh
        run: |
          winget install --id=SoftwareFreedomConservancy.QEMU --disable-interactivity --accept-source-agreements

      - name: Add QEMU to PATH
        shell: pwsh
        run: |
          echo "Folder C:\Program Files\QEMU" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Run Test
        shell: pwsh
        run: |
          go run ./tools/build.go -test tests/basic
