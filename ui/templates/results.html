<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Package Metadata Database</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Package Metadata Database</h1>
        <a href="/">Home</a>

        <table class="table">
            <thead>
                <tr>
                    <th>Distribution</th>
                    <th>Name</th>
                    <th>Version</th>
                    <th>Architecture</th>
                </tr>
            </thead>

            <tbody>
                {{ range . }}
                <tr>
                    <td>{{ .Name.Distribution }}</td>
                    <td><a href="/info?key={{ .Name }}">{{ .Name.Name }}</a></td>
                    <td>{{ .Name.Version }}</td>
                    <td>{{ .Name.Architecture }}</td>
                </tr>
                {{ end }}
            </tbody>
        </table>
    </div>
</body>

</html>
