name: Publish Release
on:
  push:
    tags:
      - "v*"
jobs:
  release:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: "1.22.2"

      - name: Build Releases
        run: |
          go run ./build.go -os linux -arch amd64
          go run ./build.go -os windows -arch amd64

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            build/tinyrange_installer_linux_amd64
            build/tinyrange_qemu.star
            build/cross-windows-amd64/tinyrange_installer_windows_amd64.exe
